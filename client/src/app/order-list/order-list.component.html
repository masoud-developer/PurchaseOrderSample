<div>
  <button mat-raised-button (click)="navigateToAddOrderPage()">Add Order</button>
</div>

<app-table [dataSource]="dataSource" [columns]="displayedColumns"
           matSort sort="matSort">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="creationTime">
    <th mat-header-cell *matHeaderCellDef> CreationTime </th>
    <td mat-cell *matCellDef="let element"> {{element.creationTime}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="navigateToEditOrderPage(element.id)">Edit</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data</td>
  </tr>
</app-table>
