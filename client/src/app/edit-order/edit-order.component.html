<div class="form-container">
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter Item Name</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Masoud" [(ngModel)]="currentName">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="currentAmount" class="example-right-align" placeholder="0">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>

  <button (click)="addItem()" mat-button color="primary">Add</button>
</div>
<div class="table-container">
  <app-table [dataSource]="dataSource" [columns]="columns"
             matSort sort="matSort">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </app-table>
</div>
